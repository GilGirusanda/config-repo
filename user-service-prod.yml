server:
  port: 8080

spring:
  datasource:
    url: ${USER_DB_URL}
    username: ${USER_DB_USERNAME}
    password: ${USER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  config:
    import: optional:configserver:${CONFIG_SERVICE_URL}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}